
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">

</head>
<body>
  <div class="container mx-auto p-4 bg-gray-100 rounded-lg shadow-md max-w-2xl mt-10">
    <h1 class="text-3xl font-bold text-center text-gray-800">
      Sistema de Gestión de Inventario
    </h1>
    <!-- Definir un menu con botones para añadir, borrar, modificar y buscar 
         Que lleven a URLs distintans, y que tengan hover y que tengan apariencia de botón -->
    <div class="flex space-x-4 mt-4 items-center justify-center sm:flex-wrap">
      <a href="/add_product" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Add</a>
      <a href="/list_products" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">List</a>
      <a href="/search_product" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Search</a>
      <a href="/modify_product" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Modify</a>
      <a href="/delete_product" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Delete</a>
    </div>

    {% block content %}

    {% endblock %}
    
  </div>
</body>
</html>
