{% extends "base.html" %}

{% block content %}
<table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden mt-6">
    <thead class="bg-gray-800 text-white">
        <tr>
            <th class="py-2 px-4">ID</th>
            <th class="py-2 px-4">Nombre</th>
            <th class="py-2 px-4">Precio</th>
            <th class="py-2 px-4">Cantidad</th>
            <th class="py-2 px-4">Categor√≠a</th>
        </tr>
    </thead>
    <tbody>
        {% for producto in productos %}
        <tr class="border-b hover:bg-gray-100">
            <td class="py-2 px-4">{{ producto.id }}</td>
            <td class="py-2 px-4">{{ producto.nombre }}</td>
            <td class="py-2 px-4">{{ producto.precio }}</td>
            <td class="py-2 px-4">{{ producto.cantidad }}</td>
            <td class="py-2 px-4">{{ producto.categoria }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
